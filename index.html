<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="style.css" />
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="card">

    <div class="card-content">
      <div class="header">
        <div class="line startline"></div>
        <div class="title">YAY! Itâ€™s BOGO</div>
        <div class="line endline"></div>
      </div>
      <div class="details-content">
        <div class="top-box  box">
          <div class="left-content">
            <input type="radio"type="radio"
            id="specifyColor"
            name="radio1">
            <label for="topRadio" class="radio-label"></label>
            <div class="subcontent">
              <div class="unitPrice alignment">
                <div class="unit">1unit</div>
                <div class="discount">10% off</div>
              </div>
              <div>
                <div class="standardPrice">standard price</div>
              </div>
            </div>
          </div>

          <div class="right-content">
            <span class="price1">$ 10.00 USD</span>
            <span class="price2">$24.00 USD</span>
          </div>

        </div>

        <div class="middle-box box">
          <div class="unitAndPrice middleTop">
            <div class="left-content">
              <input type="radio" type="radio"
              id="specifyColor"
              name="radio1">
              <label for="middleRadio" class="radio-label"></label>
              <div class="subcontent">
                <div class="unitPrice">
                  <div class="unit">2unit</div>
                  <div class="discount">20% off</div>
                </div>
              </div>
            </div>
            <div class="right-content">
              <span class="price1">$ 18.00 USD</span>
              <span class="price2">$24.00 USD</span>
            </div>
          </div>
          <div class="left-content">
            
            <div class="subcontent dropdowns">
              <div>
                <label class="size" for="size">Size</label>
              </div>
              <div>
                <span class="hashtag">#1</span>
                <select class="sizeOption" name="size" id="size">
                  <option value="s">s</option>
                  <option value="l">L</option>
                  <option value="M">M</option>
                  <option value="xl">XL</option>
                </select>
              </div>
              <div>
                <span class="hashtag">#2</span>
                <select class="sizeOption" name="size" id="size">
                  <option value="s">s</option>
                  <option value="l">L</option>
                  <option value="M">M</option>
                  <option value="xl">XL</option>
                </select>
              </div>
              
            </div>
            <div class="subcontent dropdowns">
              <div>
                <label class="colour" for="colour">Colour</label>
              </div>
              <div>
                
                <select class="colorOption" name="colour" id="colour">
                  <option value="black">Black</option>
                  <option value="yellow">YELLOW</option>
                  <option value="red">RED</option>
                  <option value="white">WHITE</option>
                </select>
              </div>
              <div>
                
                <select class="colorOption" name="colour" id="colour">
                  <option disabled selected value>colour</option>
                  <option value="black">Black</option>
                  <option value="yellow">YELLOW</option>
                  <option value="red">RED</option>
                  <option value="white">WHITE</option>
                </select>
              </div>
              
            </div>
          </div>
        </div>
        <div class="last-box box">
          <div class="left-content">
            <input type="radio" type="radio"
            id="specifyColor"
            name="radio1">
            <label for="lastRadio" class="radio-label"></label>
            <div class="subcontent1">
              <div class="unitPrice">
                <div class="unit">3unit</div>
                
              </div>
              <div class="discountlabel"><div class="discount">30% off</div></div>               
            </div>
          </div>

          <div class="right-content">
            <span class="price1">$ 24.00 USD</span>
            <span class="price2">$24.00 USD</span>
          </div>
        </div>
       <div class="totalPrice">
        <div class="tag1">Free Delivery</div>
        <div class="tag2">Total: $18.00 USD</div>
       </div>
       <div >
        <button class="cartButton">+ Add to Cart</button>
       </div>
       <div class="nameTag">
        <p>@ Powered by pumper</p>
       </div>
      </div>

    </div>

  </div>

</body>

</html>
